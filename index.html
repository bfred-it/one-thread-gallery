<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>One-thread Gallery for Reddit</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
	body {
		text-align: center;
		font-size: 18px;
		font-family: sans-serif;
	}
	input {
		font: inherit;
	}
	img {
		max-width: 100%;
		max-height: 90vh;
		display: block;
		margin: 10px auto;
	}
	.small {
		font-size: 0.8em;
		color: #333;
	}
</style>
<form action="." method="get">
	<p>Paste a Reddit post URL</p>
	<input type="text" name="url" autocomplete="off">
	<p class=small>For example https://www.reddit.com/r/photoshopbattles/comments/669c9k/psbattle_this_cat_longing_for_attention/</p>
</form>
<script src="index.js"></script>
</html>
