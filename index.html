<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>One-thread Gallery for Reddit</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
	body {
		text-align: center;
		font-family: sans-serif;
	}
	h1 {
		font-size: 20px;
	}
	input {
		font: inherit;
		font-size: 16px;
		width: 14em;
		border-radius: 0.2em;
		border: solid 1px #ccc;
		padding: 0.3em;
	}
	video,
	img {
		max-width: 100%;
		max-height: 90vh;
		display: block;
		margin: 10px auto;
	}
</style>
<body>
	<h1>One-thread Gallery for Reddit</h1>
	<div class="content"></div>
	<form action="." method="get">
		<input type="text" name="url" autocomplete="off" placeholder="Paste a Reddit post URL">
	</form>
	<script src="index.js"></script>
</body>
</html>
